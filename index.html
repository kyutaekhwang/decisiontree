<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Decision Tree</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="styles/animate.css">
	</head>

	<body>
		<div class="begin">
			<button id="yes">YES</button>
			<button id="no">NO</button>
		</div>

		<div class="question1 animated bounceInLeft">
			<button id="yes1">YES</button>
			<button id="no1">NO</button>
		</div>

		<div class="statement1 animated bounceInLeft"></div>

		<div class="question2 animated bounceInLeft">
			<button id="yes2">YES</button>
			<button id="no2">NO</button>
		</div>

		<div class="statement2 animated bounceInLeft"></div>

		<div class="end animated bounceInLeft"></div>

		<div class="statement3 animated bounceInLeft"></div>

		<a href="#" class="top">Top</a>

		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
